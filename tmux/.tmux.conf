# ~/.tmux.conf

source-file ~/.tmuxcolors.conf

# Use tmux terminfo entry instead of screen's; fixes italics
set-option -g default-terminal "tmux-256color"

# toggle statusbar
bind-key b set-option status

# urxvt-style tabs
bind-key -n S-down new-window
bind-key -n S-right next-window
bind-key -n S-left previous-window
bind-key -n C-left swap-window -t -1
bind-key -n C-right swap-window -t +1

# alt-arrow selects pane
bind-key -n M-up select-pane -U
bind-key -n M-down select-pane -D
bind-key -n M-left select-pane -L
bind-key -n M-right select-pane -R

## statusbar
set-option -g display-time 4000
set-option -g status-justify centre
set-option -g status-left ""
set-option -g status-right ""
set-option -g status-position top

## other options
# eliminate input lag in vim
set-option -s escape-time 0

# vi-style keybindings
set-window-option -g mode-keys vi

# scrollback buffer n lines
set-option -g history-limit 50000

# listen for activity on all windows
set-option -g bell-action any

# on-screen time for display-panes in ms
set-option -g display-panes-time 2000

# start window indexing at one instead of zero
set-option -g base-index 1

# enable wm window titles
set-option -g set-titles on

# wm window title string (uses statusbar variables)
set-option -g set-titles-string "#T - tmux #I"

## session initialization
new-session -n main -s mysession
new-window -n alt -t 2
select-window -t 1
